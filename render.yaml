services:
  - type: web
    name: case-email-backend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_MAX_OUTPUT_TOKENS
        value: "600"
      - key: OPENAI_TIMEOUT_SECONDS
        value: "60"

